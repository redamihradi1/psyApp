<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      <div class="p-3 rounded-full bg-blue-500 bg-opacity-20">
        <svg
          class="w-8 h-8 text-blue-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"

        <h2 class="text-gray-600 text-sm">Total Parents</h2>
        <p class="text-2xl font-semibold text-gray-800">{{ total_parents }}</p>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow p-6">
    <div class="flex items-center">
      <div class="p-3 rounded-full bg-green-500 bg-opacity-20">
        <svg
          class="w-8 h-8 text-green-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"

      </div>
      <div class="ml-4">
        <h2 class="text-gray-600 text-sm">Total Ã‰tudiants</h2>
        <p class="text-2xl font-semibold text-gray-800">{{ total_students }}</p>
      </div>
    </div>
  </div>

  {% for stat in formulaire_stats %}
  <div class="bg-white rounded-lg shadow p-6">
    <div class="flex items-center">
      <div class="p-3 rounded-full bg-purple-500 bg-opacity-20">
        <svg
          class="w-8 h-8 text-purple-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"

      </div>
      <div class="ml-4">
        <h2 class="text-gray-600 text-sm">{{ stat.title }}</h2>
        <p class="text-2xl font-semibold text-gray-800">
          {{ stat.total_questionnaires }}
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
