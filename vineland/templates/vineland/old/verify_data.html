{% extends "base.html" %} {% load vineland_tags %} {% block content %}
<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-lg shadow-sm p-6">
      <h2 class="text-2xl font-semibold text-gray-900 mb-6">
        Vérification des données Vineland
      </h2>

      {% if error %}
      <div class="mb-4 p-4 bg-red-50 border-l-4 border-red-400 text-red-700">
        <p class="text-sm">{{ error }}</p>
      </div>
      {% endif %}

      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
          <label
            for="age_range"
            class="block text-sm font-medium text-gray-700"
          >
            Plage d'âge
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              type="text"
              name="age_range"
              id="age_range"
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pr-10 sm:text-sm border-gray-300 rounded-md"
              placeholder="ex: 1.3.0-1.3.30"
              required
            />
            <div
              class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
            >
              <span class="text-gray-500 sm:text-sm"> âge </span>
            </div>
          </div>
          <p class="mt-2 text-sm text-gray-500">
            Format: année.mois.jour-année.mois.jour
          </p>
        </div>

        <div class="pt-4">
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Vérifier les données
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
